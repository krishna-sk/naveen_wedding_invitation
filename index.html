<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      position: relative;
      width: 90%;
      /* max-width: 960px; */
      aspect-ratio: 17/23;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 2;
    }

    .nav button {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      padding: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1.5rem;
      color: #fff;
    }

    .nav button:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    .dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 2;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
    }

    .dot.active {
      background: white;
    }
  </style>
</head>

<body>
  <div class="carousel" id="carousel">
    <div class="slide active"><img src="img1.jpg" alt="Image 1" /></div>
    <div class="slide"><img src="img2.jpg" alt="Image 2" /></div>
    <div class="slide"><img src="img3.jpg" alt="Image 3" /></div>
    <div class="slide"><img src="img4.jpg" alt="Image 4" /></div>

    <div class="nav">
      <button onclick="changeSlide(-1)">‹</button>
      <button onclick="changeSlide(1)">›</button>
    </div>

    <div class="dots" id="dots"></div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const dotContainer = document.getElementById('dots');
    let index = 0;
    let autoSlideInterval;

    const dots = Array.from({ length: slides.length }, (_, i) => {
      const dot = document.createElement('div');
      dot.className = 'dot' + (i === 0 ? ' active' : '');
      dot.onclick = () => showSlide(i);
      dotContainer.appendChild(dot);
      return dot;
    });

    function showSlide(i) {
      slides.forEach((slide, idx) => {
        slide.classList.toggle('active', idx === i);
        dots[idx].classList.toggle('active', idx === i);
      });
      index = i;
    }

    function changeSlide(dir) {
      let newIndex = (index + dir + slides.length) % slides.length;
      showSlide(newIndex);
    }

    function startAutoSlide() {
      autoSlideInterval = setInterval(() => {
        changeSlide(1);
      }, 3000);
    }

    function stopAutoSlide() {
      clearInterval(autoSlideInterval);
    }

    startAutoSlide();

    const carousel = document.getElementById('carousel');
    carousel.addEventListener('mouseenter', stopAutoSlide);
    carousel.addEventListener('mouseleave', startAutoSlide);

    let startX = 0;
    carousel.addEventListener('touchstart', (e) => {
      stopAutoSlide();
      startX = e.touches[0].clientX;
    });

    carousel.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (Math.abs(diff) > 50) {
        changeSlide(diff > 0 ? 1 : -1);
      }
      setTimeout(startAutoSlide, 3000);
    });
  </script>
</body>

</html>
